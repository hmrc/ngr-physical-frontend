include "frontend.conf"

appName="ngr-physical-frontend"

play.http.router = prod.Routes

play.http.errorHandler = "handlers.ErrorHandler"

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientV2Module"
play.modules.enabled += "config.Module"

# Centralised Authorisation Module
play.modules.enabled += "centralisedauthorisation.resourceclient.modules.FrontendCentralisedAuthorisationModule"

# Centralised Authorisation Filter
play.filters.enabled += centralisedauthorisation.resourceclient.filters.ResourceClientFilter


play.filters.enabled += play.filters.csp.CSPFilter

play.i18n.langs = ["en", "cy"]


microservice {
    services {
      auth {
        protocol = http
        host     = localhost
        port     = 8500
      }

      ngr-login-register-frontend {
        host = "http://localhost:1502"
      }

      ngr-dashboard-frontend {
        host = "http://localhost:1503"
      }
      
      physical-frontend {
        host = "http://localhost:1506"
      }

      next-generation-rates {
        host = localhost
        port = 1500
      }

      centralised-authorisation-server {
        host = localhost
        port = 15000
      }

      resource-client-store {
        host = localhost
        port = 15011
      }

      feedback-frontend {
        protocol = http
        host     = localhost
        port     = 9514
      }
      
      upscan {
          protocol = http
          host = localhost
          port = 9570
      }

      ngr-notify {
             protocol = http
             host = localhost
             port = 1515
         }
    }
}

contact-frontend {
  host      = "http://localhost:9250"
  serviceId = "ngr-physical-frontend"
}

timeout-dialog {
  timeout   = 900
  countdown = 120
}

session {
  timeoutSeconds = 900
}

mongodb {
  uri                 = "mongodb://localhost:27017/"${appName}
  timeToLiveInSeconds = 900
}

upscan {
      # In a deployed environment, it's important that the callback url that is sent
      # to upscan-initiate should be the internal host pattern e.g. my-service.protected.mdtp
      # This is because upscan-initiate does not send the callback over the public internet,
      # your callback endpoint should not be accessible via the public internet.
      callback-endpoint = "http://localhost:1506/internal/upscan-callback"
      upload-redirect-target-base = "http://localhost:1506"
}

urls {
  login         = "http://localhost:9949/auth-login-stub/gg-sign-in"
  loginContinue = "http://localhost:1506/ngr-physical-frontend"
  signOut       = "http://localhost:9553/bas-gateway/sign-out-without-state"
}

host = "http://localhost:1506"

accessibility-statement{
  service-path = "/ngr-physical-frontend"
}

tracking-consent-frontend {
  gtm.container = "transitional"
}

play-frontend-hmrc {
  useRebrand = false
  forceServiceNavigation = true
}

features {
  welsh-translation: true
  bridgeEnabled: true
}
